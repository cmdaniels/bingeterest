<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bingeterest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bingeboard.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCITm-0qrDaOfi3_xeG_YVHlWoXgscqIhs",
        authDomain: "bingeterest.firebaseapp.com",
        databaseURL: "https://bingeterest.firebaseio.com",
        projectId: "bingeterest",
        storageBucket: "",
        messagingSenderId: "56389689810"
      };
      firebase.initializeApp(config);
    </script>
    <script src="js/auth.js" charset="utf-8"></script>
    <script src="js/bingeModal.js" charset="utf-8"></script>
    <script src="js/recent.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="modal fade" id="addBingeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Add Binge</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">Title</span>
              <input type="text" class="form-control" id="add-binge-title" aria-describedby="basic-addon3">
            </div>
            <div class="input-group">
              <span class="input-group-addon">Image URL</span>
              <input type="text" class="form-control" id="add-binge-url" aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="cancelAddBinge()" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="addBinge()" data-dismiss="modal">Add Binge</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Bingeterest</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/recent">Recent</a></li>
            <li id="navbar-bingeboard" class="hidden"><a href="/bingeboard">Your Bingeboard</a></li>
            <li id="navbar-add-binge" class="hidden"><a href="#" data-toggle="modal" data-target="#addBingeModal">Add Binge <i class="fa fa-plus" aria-hidden="true"></i></a></li>
            <li id="navbar-signout" class="hidden"><a href="#" onclick="signout()">Sign out <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            <li id="navbar-signin"><a href="#" onclick="signin()">Sign in with Twitter <i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="title">Recent Binges</h1>
        <p class="subtitle">Shows that others find binge-worthy.</p>
        <div class="binges"></div>
      </div>
    </main>
  </body>
</html>
